<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/estilo.css">
    <title>Fuentes</title>
</head>

<body>
    <!--Uno-->
    <header>
        <section id="banner">
            <div class="caja">
                <div id="uno">HEADER</div>
            </div>
        </section>

        <section id="logo">
            <div class="caja">
                <div id="dos">LOGO</div>
            </div>
        </section>

        <section id="login">
            <div class="caja">
                <div id="tres">LOGIN</div>
            </div>
        </section>
    </header>

    <!--Dos-->
    <nav>
        <section id="inicio">
            <p> NAV_Inicio </p>
        </section>
        <section id="producto">
            <p>PRODUCTO</p>
        </section>
        <section id="contacto">
            <p>CONTACTO</p>
        </section>
    </nav>

    <!--Tres-->

    <main>
        <aside id="hoy">
            <p>MAIN ASIDE LEFT</p>
        </aside>

        <article id="novedades">
            <p>ARTILE</p>
        </article>

        <aside id="interacional">
            <p>ASIDE RIGHT</p>
        </aside>
    </main>

    <!--Cuatro-->

    <footer>
        <aside id="creditos">
            <p>FOOTER ... CREDITOS</p>
        </aside>

        <article id="lugar">
            <p>LUGAR</p>
        </article>

            <p>CORREO</p>
        </aside>
