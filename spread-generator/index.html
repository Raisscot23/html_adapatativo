<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const Uno = [1,2,3];
        const Dos = [4,5,6];
        const Tres = [7,8,9,10,11,12,13,14,15];
        const Juntos = [...Uno,Dos,Tres];

        document.write(Juntos);
        /*¿Para qué sirve spread operator?
        Es una forma en la que se pueden cocacenar datos dentro de un código 
        HTML, con lo que se pueden formar distintos datos con sus respectivas
        propiedades o bien combinar listas datos en unas más grandes.*/
    </script>
</body>
